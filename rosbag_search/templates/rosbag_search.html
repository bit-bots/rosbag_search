<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container mx-auto">
    <h1 class="text-3xl m-4 font-bold">
      ROS bag search
    </h1>


    <section>
      <header class=" space-y-4 p-4 sm:px-8 sm:py-6 lg:p-4 xl:px-8 xl:py-6">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-slate-900">Projects</h2>
        </div>
        <form class="group relative">
          <svg width="20" height="20" fill="currentColor" class="absolute left-3 top-1/2 
                        -mt-2.5 text-slate-400 pointer-events-none group-focus-within:text-emerald-500"
            aria-hidden="true">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
          </svg>
          <input class="focus:ring-2 focus:ring-emerald-500 focus:outline-none 
        appearance-none w-full text-md leading-6 text-slate-900 placeholder-slate-400 
        rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm" type="text" aria-label="Filter projects"
            placeholder="Filter projects...">
        </form>
      </header>
    </section>
  </div>

</body>

</html>
